<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="" class="formulario">

        <div class="formulario__campo">
            <label for="name" class="formulario__label">Nombre de Contacto</label>
            <input id="name" type="text" class="formulario__input" name="name" placeholder="Pedro Pérez" required>
        </div>
        <div class="formulario__campo">
            <label for="email" class="formulario__label">Dirección de Email</label>
            <input id="email" type="email" class="formulario__input" name="email" placeholder="PedroPerez@mail.com" required>
        </div>
        <div class="formulario__campo">
            <label for="comentarios" class="formulario__label">Comentarios</label>
            <textarea id="comentarios" type="text" class="formulario__input" name="comentarios" placeholder="Ingrese aquí sus comentarios" ></textarea>
        </div>   
        <div class="formulario__campo">
            <button type="submit" id="boton">Enviar</button>
        </div>
    </form>
    
</body>
<script src="../../JS/form.js"></script>
</html>
